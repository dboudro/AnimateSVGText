<!DOCTYPE html>
<html>
	<head>
		<title> Create and Animate SVG Text </title>

	<!--- - - - - - - - - - - - - INLINE STYLESHEET- - - - - - - - - - - - - -->
	<style>
	@font-face {
			font-family: Amatic SC;
			src: url(AmaticSC-Regular.ttf);
		}
	body {
		background-color: #212A3F;
	}
	/* * * * * * * * * * * * * * * * * * * SVG * * * * * * * * * * * * * * * * * * * */
		#svg-container {
			position: relative;
			width: 360px;
			height: 110px;
			margin: 40vh auto 0 auto;
		}
		#svg-canvas {
			position: relative;
			width: 360px;
			height: 110px;
		}
		.title {
		stroke-dasharray: 500;
				stroke-dashoffset: 500;
		animation: draw 5s linear forwards;
		-webkit-animation: draw 8s linear forwards;
		-moz-animation: draw 8s linear forwards;
		-o-animation: draw 8s linear forwards;
		font-weight: bold;
		font-family: Amatic SC;
		-inkscape-font-specification: Amatic SC Bold"
		}
		@keyframes draw {
		to {
			stroke-dashoffset: 0;
			}
		}
		@-webkit-keyframes draw {
		to {
			stroke-dashoffset: 0;
			}
		}
		
		@-moz-keyframes draw {
		to {
			stroke-dashoffset: 0;
			}
		}
		@-o-keyframes draw {
		to {
			stroke-dashoffset: 0;
			}
		}
	/* * * * * * * * * * * * * * * * * * * SOCIAL ICONS * * * * * * * * * * * * * * * * * * * */
	a {
		border: 0 none;
		text-decoration: none;
	}
	#social-icon-container {
		position: relative;
		width: 140px;
		height: 32px;
		margin: 0 auto 0 auto;
		z-index: 0;
		text-decoration: none;
	}
	#social-icon-container img {
		position: relative;
		width: 32px;
		height: 32px;
		margin-top: 3vh;
		padding-left: 5px;
		z-index: 0;
	}
	#social-icon-container-hover {
		position: relative;
		width: 140px;
		height: 32px;
		margin: -32px auto 0 auto;
		z-index: 1;
		opacity: .0;
		text-decoration: none;
	}
	#social-icon-container-hover:hover {
		position: relative;
		width: 140px;
		height: 32px;
		margin: -32px auto 0 auto;
		z-index: 1;
		opacity: 1;
		text-decoration: none;
	}
	#social-icon-container-hover img {
		position: relative;
		width: 32px;
		height: 32px;
		margin-top: 3vh;
		padding-left: 5px;
		z-index: 1;
		opacity: .0;
		text-decoration: none;
	}
	#social-icon-container-hover img:hover {
		position: relative;
		width: 32px;
		height: 32px;
		margin-top: 3vh;
		padding-left: 5px;
		z-index: 1;
		opacity: 1;
		text-decoration: none;
	}
		/* * * * * * * * * * * * * * * * * * * END OF STYLESHEET * * * * * * * * * * * * * * * * * * * */
